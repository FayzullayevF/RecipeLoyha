name: chef_staff
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_svg: ^2.0.17
  provider: ^6.1.2
  go_router: ^14.8.0
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  intl: ^0.19.0
  video_player: ^2.9.3
  flutter_screenutil: ^5.9.3
  image_picker: ^1.1.2
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts: 
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: League Spartan
      fonts:
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-Light.ttf
          weight: 300
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-Regular.ttf
          weight: 400
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-Medium.ttf
          weight: 500
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-Bold.ttf
          weight: 700



  uses-material-design: true
